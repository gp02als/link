    border-width: 10px;
    pointer-events: none;
    content: ' ';

<script>
// 구분선
const divisionLine = "\n\n\n\n\n";

// URL DATA 읽어오기
const readUrlData = function() {
    let readUrlData = document.querySelector( "#urlData").innerHTML;
    if( readUrlData != null)
        readUrlData = readUrlData.trim();

    // console.log( readUrlData);

    return readUrlData;
}

// 구분선 기준으로 URL DATA를 쪼갠다.
const dividArrayData = function( urlText) {
    let arrUrlData = urlText.split( divisionLine);

    // console.log( arrUrlData);

    return arrUrlData;
}

// 읽어온 URL DATA를 Object형태의 값을 가진 배열형태로 변경
const changeArrayUrlData = function( urlData) {
    let arrUrlData = urlData.split( "\n\n\n");

    let arrLinkData = new Array( arrUrlData.length);

    for( let key in arrUrlData) {

        let arrUrlDataLine = arrUrlData[ key].split( "\n");
        let arrLineLinkData = new Array( arrUrlDataLine.length);

        for( let lineKey in arrUrlDataLine) {
            let lineLinkData = arrUrlDataLine[ lineKey].split( "\t");
            let linkDataObj = { title : "", url : "", explan : ""};

            linkDataObj.title = lineLinkData[0];
            linkDataObj.url = lineLinkData[1];
            linkDataObj.explan = lineLinkData[2];

            if( linkDataObj.url == null) linkDataObj.url = "";
            if( linkDataObj.explan == null) linkDataObj.explan = "";

            arrLineLinkData[ lineKey] = linkDataObj;
        }

        arrLinkData[ key] = arrLineLinkData;
    }

//	console.log( arrLinkData);
    return arrLinkData;
}

// URL DATA를 Object형태의 값을 가진 배열을 이용해 html 생성
const createUrlDataHtml = function( arrLinkData, tabAreaId, orginLinkPart) {
    let createHtml = "";
    let orginBtn = orginLinkPart.querySelector( ".content .btn").cloneNode( true);

    document.querySelector( "#" + tabAreaId).innerHTML = "";    // Tab 영역 초기화

    for( var key in arrLinkData) {
        let linkPart = orginLinkPart.cloneNode( true);


        linkPart.querySelector( "ol").innerHTML = "";    // Part ol 하위 영역 초기화

        for( var lineKey in arrLinkData[key]) {
            let btn = orginBtn.cloneNode( true);            
//			console.log( arrLinkData[key][lineKey]);
            if( lineKey == 0){
                if( arrLinkData[key][lineKey].url == null || arrLinkData[key][lineKey].url.length <= 0)
                    arrLinkData[key][lineKey].url = '#';

                linkPart.querySelector( ".head_title").setAttribute( 'href', arrLinkData[key][lineKey].url);
                linkPart.querySelector( ".head_title").innerText = arrLinkData[key][lineKey].title;
                         
            }else{
                btn.querySelector( ".name").innerText  = arrLinkData[key][lineKey].title;                

                if( arrLinkData[key][lineKey].url == null || arrLinkData[key][lineKey].url.length <= 0) {
                    btn.querySelector( ".link").setAttribute( 'href', '#');
                    btn.querySelector( ".link").classList.add( 'no');
                } else {    
                    btn.querySelector( ".link").setAttribute( 'href', arrLinkData[key][lineKey].url);
                }

                if(arrLinkData[key][lineKey].explan.length > 0) {
                    btn.querySelector( ".explan_box").innerText  = arrLinkData[key][lineKey].explan;
                } else {
                    btn.querySelector( ".link").removeChild( btn.querySelector( ".explan_mark"));
                    btn.querySelector( ".link").removeChild( btn.querySelector( ".explan_box"));
                }


                linkPart.querySelector( "ol").appendChild( btn);
            }

        }

        document.querySelector( "#" + tabAreaId).appendChild( linkPart);
    }    
}

// tab명칭 변경
const changeTabName = function() {
    let readTabName = document.querySelector( "#tabName").innerHTML;

    if( readTabName != null)
        readTabName = readTabName.trim();

    let arrTabName = readTabName.split( "\n");

    let tabCount = document.getElementById('tabCount').getAttribute('class');

    if( tabCount != null && tabCount.length > 0) {
        for( let i=0; i< tabCount; i++) {
            if( arrTabName.length > i )
                document.querySelector('#tab' + i + " a").innerHTML = arrTabName[i];
        }
    }

}




// tab onClick
const tabClick = function( tabId) {
    let tabCount = document.getElementById('tabCount').getAttribute('class');

    for( let i=0; i< tabCount; i++) {
        document.querySelector( '#tab' + i + " .btn").classList.remove( 'on');
        document.getElementById( 'tabArea' + i).style.removeProperty("display");
        document.getElementById( 'tabArea' + i).style.cssText = "display:none;";
    }

    document.querySelector( '#tab' + tabId + " .btn").classList.add('on');
    document.getElementById( 'tabArea' + tabId).style.cssText = "";
}





// 실행용 function
window.onload = function run() {
    const agent = navigator.userAgent;
    let agentType = "pc";

    if ( agent.indexOf("iPhone") > -1 || agent.indexOf("Android") > -1 )
        agentType = "mobile";
    
    // console.log("agentType : ", agentType);

    document.getElementById('body').classList.remove( 'mobile');
    document.getElementById('body').classList.add(agentType);




    // 기본 구조 복사
    let orginTabLi = document.querySelector( "#tabMenu #tab ol li").cloneNode(true);
    let orginTabArea = document.querySelector( "#linkUrl .tabArea").cloneNode(true);
    let orginLinkPart = document.querySelector( "#linkUrl .part").cloneNode(true);

    orginTabArea.innerHTML  = "";    // Tab 영역 초기화

    // console.log(orginTabLi);

    // 초기화
    document.querySelector( "#tabMenu #tab ol").innerHTML = "";


    let urlData = readUrlData();

    let tabUrlData = dividArrayData( urlData);  // 읽어온 데이터 - Tab
    let createHtml = "";
    let createTabHtml;
    let tabCnt = 0;

    for( var tab in tabUrlData) {
        tabCnt++;

        let tabNo = "tab" + tab;
        let tabAreaId = "tabArea" + tab;
        let arrLinkData = changeArrayUrlData( tabUrlData[tab]);
        let display = "";
        let on = "on";

        let tabLi = orginTabLi.cloneNode( true);
        tabLi.setAttribute( 'id', tabNo);
        tabLi.setAttribute( 'onclick', 'tabClick(' + tab + ')');
        tabLi.querySelector("a").innerHTML = tabNo;

        let tabArea = orginTabArea.cloneNode( true);
        tabArea.setAttribute( 'id', tabAreaId);

        if( tab == 0) {
            tabLi.querySelector("a").classList.add( on);
        } else {
            display = 'display:none;';
            on = "";

            tabArea.style.cssText = "display:none";    // Tab 영역 display 설정
            document.querySelector( "#linkUrl").appendChild( tabArea);    // Tab 영역 추가
        }

        document.querySelector( "#tabMenu #tab ol").appendChild( tabLi);    // Tab 메뉴 추가
        
        createUrlDataHtml(arrLinkData, tabAreaId, orginLinkPart);    // URL DATA를 이용해 html 생성

        // console.log("\n\n\n\n\n[", tab, "] : ", arrLinkData);

    }

    document.querySelector( "#tabCount").setAttribute( 'class', tabCnt);

    // Tab이름 변경
    changeTabName();



}
